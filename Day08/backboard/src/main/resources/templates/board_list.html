<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성일자</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board, index : ${boardList}">
                <td>
                    <a th:href="@{|/board/detail/${board.bno}|}" th:text="${board.title}"></a>
                </td>
                <td th:text="${board.createDate}"></td>
            </tr>
        </tbody>
    </table>
</div>

</html>
